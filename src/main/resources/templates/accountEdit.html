Edit Property<br />
<form data-th-action="@{/accounts/edit/{id}(id=${account.id})}" data-th-object="${account}" data-th-method="put" role="form">
    Id: <span data-th-utext="${account.id}" /><br />
    Amount: <input type="number" name="amount" data-th-value="${account.amount}" /><br />
    Provider: <input type="text" name="provider" data-th-value="${account.provider}" /><br />
    Account Type:<br />
    <div data-th-each="elem: ${T(edu.infsci2560.models.Account.AccountType).values()}">
        <input type="radio"
               data-th-name="accountType"
               data-th-value="${elem.name()}"
               data-th-checked="${elem} eq ${T(edu.infsci2560.models.Account.AccountType).valueOf(account.accountType)}">
        <span data-th-utext="${elem.name()}" />
        </input>
    </div>
    <input type="submit" value="Update Property"/><br />
</form>
